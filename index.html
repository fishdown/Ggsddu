<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>抖音直播列表</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/fishdown/Icon/master/app/dy180.png" />
  <link rel="icon" href="https://raw.githubusercontent.com/fishdown/Icon/master/app/dy180.png" type="image/png" />
  <style>
    :root {
      color-scheme: light dark;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      min-height: 100vh;
      height: 100%;
      background-color: #ffffff;
      color: #000000;
    }

    .search-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: calc(env(safe-area-inset-top) + 10px) 12px 10px;
      background-color: #f2f2f2;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid #ccc;
      box-sizing: border-box;
    }

    .search-bar input {
      flex: 1;
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #aaa;
      background-color: #ffffff;
      color: #000;
      outline: none;
    }

    .search-bar button {
      width: 36px;
      height: 36px;
      border: none;
      border-radius: 50%;
      background: url('https://raw.githubusercontent.com/fishdown/Icon/master/app/dy180.png') no-repeat center/cover;
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 12px;
      padding: calc(60px + env(safe-area-inset-top)) 12px 12px;
    }

    .card {
      background: #fafafa;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .name {
      padding: 10px;
      font-size: 15px;
      color: #333;
      word-break: break-word;
    }

    @media (prefers-color-scheme: dark) {
      html, body {
        background-color: #121212;
        color: #ffffff;
      }

      .search-bar {
        background-color: #121212;
        border-bottom: 1px solid #333;
      }

      .search-bar input {
        background-color: #1e1e1e;
        color: #fff;
        border: 1px solid #444;
      }

      .card {
        background: #1e1e1e;
        box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      }

      .name {
        color: #eee;
      }
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

<!-- 顶部搜索栏 -->
<div class="search-bar">
  <input id="searchInput" type="text" placeholder="搜索主播" oninput="filterCards(this.value)" />
  <button onclick="location.reload()" title="刷新页面"></button>
</div>

<!-- 内容列表 -->
<div class="grid" id="grid"></div>

<script>
const jsonUrl = "https://raw.githubusercontent.com/fishdown/Ggsddu/master/Json/M3U8/douyin.json";
let allCards = [];

function renderCards(data) {
  const grid = document.getElementById("grid");
  grid.innerHTML = "";
  data.forEach(item => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <a href="${item.mediaUrl}" target="_blank" rel="noopener noreferrer">
        <img src="${item.imgUrl}" alt="${item.name}">
      </a>
      <div class="name">${item.name}</div>
    `;
    grid.appendChild(card);
  });
}

function filterCards(keyword) {
  const filtered = allCards.filter(item =>
    item.name.toLowerCase().includes(keyword.trim().toLowerCase())
  );
  renderCards(filtered);
}

fetch(jsonUrl)
  .then(res => res.json())
  .then(data => {
    allCards = Array.isArray(data) ? data : (data.data || []);
    renderCards(allCards);
  })
  .catch(err => {
    document.getElementById("grid").innerHTML =
      `<div style="color:red;text-align:center;">加载失败</div>`;
    console.error("加载失败", err);
  });
</script>

</body>
</html>
