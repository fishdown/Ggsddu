<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>抖音直播列表</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #f5f5f5;
      margin: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      width: 200px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    .name {
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #333;
      word-break: break-all;
    }
  </style>
</head>
<body>

<script>
  const jsonUrl = "https://raw.githubusercontent.com/fishdown/Ggsddu/master/Json/M3U8/douyin.json";

  fetch(jsonUrl)
    .then(response => response.json())
    .then(data => {
      const list = data.data || [];
      list.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";

        const link = document.createElement("a");
        link.href = item.mediaUrl;
        link.target = "_blank";

        const img = document.createElement("img");
        img.src = item.imgUrl || "";
        link.appendChild(img);

        const name = document.createElement("div");
        name.className = "name";
        name.textContent = item.name || "未知主播";

        card.appendChild(link);
        card.appendChild(name);
        document.body.appendChild(card);
      });
    })
    .catch(err => {
      console.error("❌ 加载 JSON 数据失败:", err);
      const errorText = document.createElement("div");
      errorText.textContent = "加载直播列表失败，请稍后再试。";
      errorText.style.color = "red";
      errorText.style.fontSize = "18px";
      document.body.appendChild(errorText);
    });
</script>

</body>
</html>
