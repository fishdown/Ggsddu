<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>直播列表</title>

  <!-- 全屏 WebApp 设置 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="直播列表">
  <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/fishdown/Icon/master/app/dy180.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      margin: 0;
      padding: 20px;
    }

    a {
      text-decoration: none;
      color: #2196f3;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
    }

    .card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      background-color: #f9f9f9;
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 6px;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #eee;
      }

      .card {
        background-color: #1e1e1e;
        border-color: #333;
      }

      a {
        color: #90caf9;
      }
    }
  </style>
</head>
<body>
  <h1>抖音直播列表</h1>
  <div id="list" class="grid"></div>

  <script>
    fetch('Json/M3U8/douyin.json')
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById('list');
        data.forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <a href="${item.mediaUrl}" target="_blank">
              <img src="${item.imgUrl}" alt="${item.name}">
              <div>${item.name}</div>
            </a>
          `;
          list.appendChild(card);
        });
      });
  </script>
</body>
</html>
