<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>直播列表</title>
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      background-color: white;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #111;
        color: #eee;
      }
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 800px;
    }
    .card {
      background: #f0f0f0;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .card div {
      padding: 0.5rem;
      font-size: 0.9rem;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    @media (prefers-color-scheme: dark) {
      .card {
        background: #222;
      }
    }
  </style>
</head>
<body>
  <h1>抖音直播列表</h1>
  <div class="grid" id="list">加载中...</div>

  <script>
    fetch('./Json/M3U8/douyin.json')
      .then(response => {
        if (!response.ok) throw new Error(`HTTP error ${response.status}`);
        return response.json();
      })
      .then(data => {
        const container = document.getElementById('list');
        container.innerHTML = '';
        if (!Array.isArray(data)) throw new Error("数据格式应为数组");

        data.forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <a href="${item.mediaUrl}" target="_blank">
              <img src="${item.imgUrl}" alt="${item.name}" />
              <div>${item.name}</div>
            </a>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error('❌ 加载失败', err);
        document.getElementById('list').innerHTML = `<p style="color:red;">❌ 加载失败：${err.message}</p>`;
      });
  </script>
</body>
</html>
