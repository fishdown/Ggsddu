<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>抖音直播列表</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <style>
    :root {
      color-scheme: dark;
    }
    html, body {
      margin: 0;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      background-color: #121212;
      color: #ffffff;
      height: 100%;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 12px;
      padding: 80px 12px 60px;
    }
    .card {
      background: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    .name {
      padding: 10px;
      font-size: 15px;
      color: #eee;
    }

    .search-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: url('https://raw.githubusercontent.com/fishdown/Icon/master/app/dy180.png') no-repeat center/cover;
      border: 2px solid #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
      z-index: 1000;
      cursor: pointer;
    }

    .search-popup {
      position: fixed;
      left: 10px;
      right: 10px;
      bottom: calc(env(safe-area-inset-bottom) + 10px);
      background: #1e1e1e;
      padding: 10px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      z-index: 999;
      display: none;
    }
    .search-popup input {
      width: 100%;
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #666;
      background-color: #333;
      color: #fff;
      outline: none;
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

<div class="grid" id="grid"></div>

<div class="search-btn" onclick="toggleSearch()"></div>

<div class="search-popup" id="searchPopup">
  <input id="searchInput" type="text" placeholder="搜索主播" oninput="filterCards(this.value)" />
</div>

<script>
const jsonUrl = "https://raw.githubusercontent.com/fishdown/Ggsddu/master/Json/M3U8/douyin.json";
let allCards = [];

function toggleSearch() {
  const popup = document.getElementById("searchPopup");
  const input = document.getElementById("searchInput");

  const isVisible = popup.style.display === "block";
  popup.style.display = isVisible ? "none" : "block";

  if (!isVisible) {
    setTimeout(() => {
      input.focus(); // 强制聚焦
    }, 100);
  }
}

function renderCards(data) {
  const grid = document.getElementById("grid");
  grid.innerHTML = "";
  data.forEach(item => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <a href="${item.mediaUrl}" target="_blank">
        <img src="${item.imgUrl}" alt="${item.name}">
      </a>
      <div class="name">${item.name}</div>
    `;
    grid.appendChild(card);
  });
}

function filterCards(keyword) {
  const filtered = allCards.filter(item =>
    item.name.toLowerCase().includes(keyword.trim().toLowerCase())
  );
  renderCards(filtered);
}

fetch(jsonUrl)
  .then(res => res.json())
  .then(data => {
    allCards = Array.isArray(data) ? data : (data.data || []);
    renderCards(allCards);
  })
  .catch(err => {
    document.getElementById("grid").innerHTML =
      `<div style="color:red;text-align:center;">加载失败</div>`;
    console.error("加载失败", err);
  });
</script>

</body>
</html>
