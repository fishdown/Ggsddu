name: Update File with heiliao.sgmodule Content

on:
  schedule:
    - cron: '0 * * * *'  # 每小时执行一次（UTC时间）
  workflow_dispatch:  # 允许手动触发

jobs:
  update-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # 检出仓库代码

      - name: Download heiliao.sgmodule
        run: |
          curl -o heiliao.sgmodule https://github.com/Yuheng0101/Hostname_Monitor/releases/download/Auto_Update/heiliao.sgmodule
          echo "Downloaded heiliao.sgmodule content:"
          cat heiliao.sgmodule  # 打印下载的文件内容

      - name: Append heiliao.sgmodule content to hlw.removeAD.plugin
        run: |
          mkdir -p Plugin
          cat heiliao.sgmodule >> Plugin/hlw.removeAD.plugin
          echo "Updated hlw.removeAD.plugin content (after append):"
          cat Plugin/hlw.removeAD.plugin

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Plugin/hlw.removeAD.plugin  # 确保路径正确
          git status  # 检查被追踪文件的状态
          git commit -m "Update hlw.removeAD.plugin with new content from heiliao.sgmodule"
          git push origin master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
