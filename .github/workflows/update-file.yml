name: Update File with heiliao.sgmodule Content

on:
  schedule:
    - cron: '0 * * * *'  # 每小时执行一次（UTC时间）
  workflow_dispatch:  # 允许手动触发

jobs:
  update-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2  # 检出仓库代码

      - name: Download heiliao.sgmodule
        run: |
          curl -o heiliao.sgmodule https://github.com/Yuheng0101/Hostname_Monitor/releases/download/Auto_Update/heiliao.sgmodule
          ls -l heiliao.sgmodule  # 打印文件信息
          cat heiliao.sgmodule  # 调试下载内容

      - name: Download target file
        run: |
          curl -o hlw.removeAD.plugin https://raw.githubusercontent.com/fishdown/Ggsddu/master/Plugin/hlw.removeAD.plugin
          ls -l hlw.removeAD.plugin  # 打印文件信息
          cat hlw.removeAD.plugin  # 调试文件内容

      - name: Append heiliao.sgmodule content to hlw.removeAD.plugin
        run: |
          cat heiliao.sgmodule >> hlw.removeAD.plugin
          echo "File after appending:"
          cat hlw.removeAD.plugin

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add hlw.removeAD.plugin  # 添加文件到追踪中
          git commit -m "Update hlw.removeAD.plugin with new content from heiliao.sgmodule"
          git push origin master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
